<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页面</title>
    <link rel="icon" th:href="@{/image/huawei.jpg}" href="/image/huawei.jpg"/>
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.min.css}" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css}"/>
    <script src="/js/jquery-3.6.0-min.js"></script>
    <script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
            <img src="/image/img.png" class="d-block w-100" alt="..." style="height: 600px">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="/image/img_1.png" class="d-block w-100" alt="..." style="height: 600px">
        </div>
        <div class="carousel-item">
            <img src="/image/img_2.png" class="d-block w-100" alt="..." style="height: 600px">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div>
    <p></p>
    <br/>
    <h5><strong>热门推荐</strong></h5>
    <br/>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="item,iterStat:${result2.data}" th:if="${iterStat.index<4}">
            <div class="card h-100" >
                <img th:src="${item.item_url}" class="card-img-top" alt="..." style="height: 300px">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.item_price}" style="color: orangered"></h5>
                    <p class="card-text small" th:text="${item.item_profile}"></p>
                </div>
                <div class="card-footer">
                    <small class="text-muted" th:text="${item.item_name}"></small>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <h5><strong>最新上架</strong></h5>
    <br/>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="item,iterStat:${result2.data}" th:if="${iterStat.index<4}">
            <div class="card h-100">
                <img th:src="${item.item_url}" class="card-img-top" alt="..." style="height: 300px">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.item_price}" style="color: orangered"></h5>
                    <p class="card-text small" th:text="${item.item_profile}"></p>
                </div>
                <div class="card-footer">
                    <small class="text-muted" th:text="${item.item_name}"></small>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <h5><strong>猜你喜欢</strong></h5>
    <br/>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="item,iterStat:${result2.data}" th:if="${iterStat.index<4}">
            <div class="card h-100">
                <img th:src="${item.item_url}" class="card-img-top" alt="..." style="height: 300px">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.item_price}" style="color: orangered"></h5>
                    <p class="card-text small" th:text="${item.item_profile}"></p>
                </div>
                <div class="card-footer">
                    <small class="text-muted" th:text="${item.item_name}"></small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
