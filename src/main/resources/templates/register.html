<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册页面</title>
    <link rel="icon" th:href="@{/image/huawei.jpg}" href="/image/huawei.jpg"/>
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.min.css}" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css}"/>
    <script src="/js/jquery-3.6.0-min.js"></script>
    <script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="col-md-6 offset-md-3 order-md-3 shadow bg-light">
        <div class="text-center">
            <img src="/image/logo.png" style="width: auto; height: 200px" alt="">
        </div>
        <h5 class="text-center">
            <i class="bi bi-person-fill"></i>
            用户登陆页面
        </h5>
        <form id="loginForm" class="text-center" th:action="@{/User2/enroll}" th:method="post" role="form">
            <div class="row">
                <label for="un" class="col-md-2 offset-md-1 fs-4">
                    用户名</label>
                <div class="col-md-7 order-md-2">
                    <input type="text" id = "un" name="user_id" class="form-control w-100 mb-4"
                           placeholder = "请输入用户名" >
                </div>
            </div>
            <div class="row">
                <label for="pw" class="col-md-2 offset-md-1 fs-4">密码</label>
                <div class="col-md-7 order-md-2">
                    <input type="password" id = "pw" name="user_pwd" class="form-control w-100 mb-4" placeholder = "请输入密码" >
                </div>
            </div>
            <div class="row">
                <label for="nick" class="col-md-2 offset-md-1 fs-4">
                    昵称</label>
                <div class="col-md-7 order-md-2">
                    <input type="text" id = "nick" name="user_nickname" class="form-control w-100 mb-4"
                           placeholder = "请输入昵称" >
                </div>
            </div>
            <div class="row">
                <label for="email" class="col-md-2 offset-md-1 fs-4">
                    邮箱</label>
                <div class="col-md-7 order-md-2">
                    <input type="text" id = "email" name="user_email" class="form-control w-100 mb-4"
                           placeholder = "请输入邮箱" >
                </div>
            </div>
            <div class="row">
                <label for="phone" class="col-md-2 offset-md-1 fs-4">
                    联系电话</label>
                <div class="col-md-7 order-md-2">
                    <input type="text" id = "phone" name="user_tel" class="form-control w-100 mb-4"
                           placeholder = "请输入联系电话" >
                </div>
            </div>
            <div class="row mx-auto">
                <div class="mx-auto">
                    <button type="button" class="btn btn-dark w-25 mb-4 mx-4" onclick="this.form.submit()">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
