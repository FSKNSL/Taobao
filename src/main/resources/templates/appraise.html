<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页面</title>
    <link rel="icon" th:href="@{/image/huawei.jpg}" href="/image/huawei.jpg"/>
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.min.css}" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css}"/>
    <link rel="stylesheet"  href="/css/ycc.css" th:href="@{/css/ycc.css}">
    <script src="/js/jquery-3.6.0-min.js"></script>
    <script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <p></p>
    <p></p>
    <h3 class="text-center">填写评价 </h3>
    <form th:action="@{/User2/appraiseOrders}" th:method="post">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="appraise_grade" id="inlineRadio1" value="满意">
                    <label class="form-check-label" for="inlineRadio1">满意</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="appraise_grade" id="inlineRadio2" value="一般">
                    <label class="form-check-label" for="inlineRadio2">一般</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="appraise_grade" id="inlineRadio3" value="差劲">
                    <label class="form-check-label" for="inlineRadio3">差劲</label>
                </div>
            </div>
            <div class="col-md-8 offset-md-2">
                <label for="exampleFormControlTextarea1" class="form-label">详细评价</label>
                <textarea class="form-control" name="appraise_content" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-md-4 offset-md-5">
                <input type="hidden" th:value="${user_id}" name="user_id">
                <input type="hidden" th:value="${order_id}" name="order_id">
                <input type="hidden" th:value="${create_time}" name="appraise_time">
                <button type="submit" class="btn btn-secondary">确认</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
