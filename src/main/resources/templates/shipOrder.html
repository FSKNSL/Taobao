<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页面</title>
    <link rel="icon" th:href="@{/image/huawei.jpg}" href="/image/huawei.jpg"/>
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.min.css}" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css}"/>
    <link rel="stylesheet"  href="/css/ycc.css" th:href="@{/css/ycc.css}">
    <script src="/js/jquery-3.6.0-min.js"></script>
    <script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-warning navbar-expand-lg">
    <div class="container-fluid text-white">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <h5 class="" style="color: orangered"><i class="bi bi-cart4"></i>淘宝</h5>
            <ul class="navbar-nav me-lg-2 mb-0 mb-lg-1">
                <li class="nav-item">
                    <a style="color: #2aabd2"><i class="bi bi-person-fill"></i>发货</a>
                </li>
            </ul>
            <ul class="navbar-nav" style="margin-left: auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/User2/logout}" style="color: #2c3034">
                        <i class="bi bi-backspace-reverse"></i>
                        退出登陆
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <form th:action="@{/Business2/addShipment}" th:method="post" class="row g-3" role="form" id="loginForm">
        <div class="col-md-6">
            <label for="business_id" class="control-label col-md-2">商家id:</label>
            <input class="form-control" name="business_id" id="business_id" type="text" th:value="${business_id}" readonly="readonly"/>
        </div>
        <div class="col-md-6">
            <label for="order_id" class="control-label col-md-2">订单id:</label>
            <input class="form-control" name="order_id" id="order_id" type="text" th:value="${order_id}" readonly="readonly"/>
        </div>
        <div class="col-md-6">
            <label for="company_name" class="control-label col-md-2">快递公司:</label>
            <select class="form-select" id="company_name" name="company_name">
                <option selected value="顺丰速运">顺丰速运</option>
                <option value="菜鸟物流">菜鸟物流</option>
                <option value="德邦快递">德邦快递</option>
                <option value="京东物流">京东物流</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="ship_address" class="control-label col-md-2">发货地址:</label>
            <input class="form-control" name="ship_address" id="ship_address" type="text"/>
        </div>
        <div class="col-md-6">
            <label for="waybill_id" class="control-label col-md-2">运单号:</label>
            <input class="form-control" name="waybill_id" id="waybill_id" type="text" th:value="${waybill_id}" readonly="readonly"/>
        </div>
        <div class="col-md-2 offset-md-10">
            <input class="form-control" name="ship_date"  type="text" th:value="${ship_date}" hidden="hidden"/>
            <button class="btn btn-primary" onclick="this.form.submit()">发货</button>
        </div>
    </form>
</div>
</body>
</html>
