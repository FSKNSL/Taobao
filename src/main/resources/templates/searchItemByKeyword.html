<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页面</title>
    <link rel="icon" th:href="@{/image/huawei.jpg}" href="/image/huawei.jpg"/>
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.min.css}" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css}"/>
    <script src="/js/jquery-3.6.0-min.js"></script>
    <script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</head>
<body style="overflow-x:hidden">
<div class="container-fluid">
    <br/>
    <h5>搜索详情</h5>
    <hr>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="item,iterStat:${result.data}">
            <div class="card h-100" >
                <img th:src="${item.item_url}" class="card-img-top" alt="..." style="height: 280px">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.item_price}" style="color: orangered"></h5>
                    <small class="text-muted" th:text="${item.item_name}"></small>
                    <p class="card-text" th:text="${item.item_profile}"></p>
                </div>
                <div class="card-footer">
                    <div>
                        <a target="_parent" th:href="@{/User2/showItemDetail}+'?item_id='+${item.item_id}" class="btn btn-primary stretched-link">查看详情</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
