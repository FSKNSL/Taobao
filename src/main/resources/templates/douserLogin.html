<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页面</title>
    <link rel="icon" th:href="@{/image/huawei.jpg}" href="/image/huawei.jpg"/>
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.min.css}" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css}"/>
    <script src="/js/jquery-3.6.0-min.js"></script>
    <script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <style>
        .content_if {
            position: relative;
            height: 660px;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
<!-- 首部导航栏 -->
<nav class="navbar navbar-dark bg-light navbar-expand-lg navbar-static-top">
    <div class="container-fluid text-dark">
        <div class="navbar-header">
            <button style="color: orangered" class="navbar-toggler bg-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h5 class="nav navbar-brand" style="color: orangered"><i class="bi bi-cart4"></i>淘宝</h5>
        </div>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="nav navbar-nav me-lg-2 mb-0 mb-lg-1">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/User2/searchOrders}+'?user_id='+${session.user_id}" style="color: darkorange" target="iframe_a" ><i class="bi bi-house"></i>首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/User2/searchOrders}+'?user_id='+${session.user_id}" style="color: darkorange" target="iframe_a"><i class="bi bi-shop"></i>商品中心</a>
                </li>
            </ul>
            <form th:method="post" target="iframe_a" class="navbar-form navbar-left">
                <label>
                    <input name="key" type="text" placeholder="输入关键词" class="form-control" style="width: 500px"/>
                </label>
                <label>
                    <input name="uid" type="hidden" class="form-control" th:value="${session.user_id}"/>
                </label>
                <button type="submit" class="btn btn-warning">
                    <span class="glyphicon glyphicon-search">搜索商品</span>
                </button>
            </form>
            <ul class="nav navbar-nav" style="margin-left: auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: darkorange">欢迎,</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:text="${result.data.user_nickname}" style="color: darkorange">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/User2/searchOrders}+'?user_id='+${session.user_id}" style="color: darkorange" target="iframe_a">
                        <i class="bi bi-person-fill"></i>
                        购物车
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/User2/searchOrders}+'?user_id='+${session.user_id}" style="color: darkorange" target="iframe_a">
                        <i class="bi bi-backspace-reverse"></i>
                        个人中心
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/loginOut" style="color: #2c3034">
                        <i class="bi bi-backspace-reverse"></i>
                        退出登陆
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="content_if">
        <iframe th:src="@{/User2/searchOrders}+'?user_id='+${session.user_id}" width="100%" height="100%" name="iframe_a" frameborder="0"></iframe>
    </div>
</div>
<div style="position: fixed; left: 0; bottom: 0; margin-inline: auto; width: 100%; z-index:9999" class="text-center">
    <p>CopyRight © 2023 jmu宿舍 </p>
</div>
</body>
</html>
