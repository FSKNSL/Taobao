<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页面</title>
    <link rel="icon" th:href="@{/image/huawei.jpg}" href="/image/huawei.jpg"/>
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.min.css}" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css}"/>
    <link rel="stylesheet"  href="/css/ycc.css" th:href="@{/css/ycc.css}">
    <script src="/js/jquery-3.6.0-min.js"></script>
    <script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script th:inline="javascript">
        function check(){
            var msg = [[${result.msg}]];
            if (msg!="" || msg.eq("商家信息更新成功!") || msg.eq("商家更新失败,请重试!")){
                $("#modal-error-info").html(msg);
                $("#btn-modal-error").click();
            }
        }
    </script>
</head>
<body>
<nav class="navbar navbar-dark bg-warning navbar-expand-lg">
    <div class="container-fluid text-white">
        <div class="navbar-header">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h5 class="" style="color: orangered"><i class="bi bi-cart4"></i>淘宝</h5>
        </div>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-lg-2 mb-0 mb-lg-1">
                <li class="nav-item">
                    <a class="nav-link active" style="color: #2aabd2"><i class="bi bi-person-fill"></i>商家中心</a>
                </li>
            </ul>
            <ul class="navbar-nav" style="margin-left: auto">
                <li class="nav-item">
                    <a class="nav-link" href="/loginOut" style="color: #2c3034">
                        <i class="bi bi-backspace-reverse"></i>
                        退出登陆
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="row" style="padding-inline: 0">
    <div class="col-md-3 offset-md-2">
        <form  accept-charset="utf-8" enctype="multipart/form-data">
            <div class="card bg-dark text-white shadow">
                <img th:src="${result.data.business_avatar}" class="card-img index-img" alt="" height="100%" width="100%" id="previewimg">
            </div>
            <div class="mb-3 input-group">
                <input type="file" class="form-control" id="img" name="file" />
                <label class="input-group-text" for="img">上传商店图标</label>
            </div>
            <button  type="submit" class="btn btn-default btn-outline-success">发布</button>
        </form>
    </div>
    <div class="col-md-4 order-md-1 offset-1">
        <h1 class="display-5 mt-3"><i class="bi bi-hand-thumbs-up"></i>商店信息</h1>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>温馨提示:</strong>   商家id无法更改;  头像图片后缀格式为png、jpg
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="user_id" class="form-label">商家_id</label>
                <input type="text" class="form-control" id="user_id" name="business_id" readonly="readonly" th:value="${result.data.business_id}" />
            </div>
            <div class="col-md-6">
                <label for="user_pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="user_pwd" name="business_pwd" th:value="${result.data.business_pwd}" />
            </div>
            <div class="col-md-6">
                <label for="user_nickname" class="form-label">商店名</label>
                <input type="text" class="form-control" id="user_nickname" name="store_name" placeholder="随意" th:value="${result.data.store_name}" />
            </div>
            <div class="col-md-6">
                <label for="user_tel" class="form-label">联系电话</label>
                <input type="text" class="form-control" id="user_tel" name="business_tel" th:value="${result.data.business_tel}" />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">修改</button>
            </div>
        </form>
    </div>
</div>
<h5 class="text-center mt-2"><i class="bi bi-magic"></i>网站特点</h5>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <a th:href="@{/Business2/showOrdersByBusiness_id}">
                <button type="button" class="btn btn-success position-relative w-100 fst-italic shadow">
                    <i class="bi bi-shop"></i>
                    商品订单
                </button>
            </a>
            <div class="card-body shadow font-monospace">
                记录被购买的商品<i class="bi bi-check"></i>
                包括商品图片/名称/描述价格
            </div>
        </div>
        <div class="col-md-4">
            <a >
                <button type="button" class="btn btn-warning position-relative w-100 fst-italic shadow">
                    <i class="bi bi-cart4"></i>
                    商品信息
                </button>
            </a>
            <div class="card-body shadow font-monospace">
                记录商家商品<i class="bi bi-check"></i>
                上架商品
            </div>
        </div>

        <div class="col-md-4">
            <a >
                <button type="button" class="btn btn-info position-relative w-100 fst-italic shadow">
                    <i class="bi bi-person-circle"></i>
                    数据统计
                </button>
            </a>
            <div class="card-body shadow font-monospace">
                销量报表<i class="bi bi-check"></i>
                收入报表<i class="bi bi-check"></i>
            </div>
        </div>

    </div>
</div>
<button id="btn-modal-error" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-error" hidden></button>
<div class="modal fade" id="modal-error" tabindex="-1" aria-labelledby="modal-error" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    温馨提示
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 class="text-warning text-center">
                    <span id="modal-error-info"></span>
                </h5>
            </div>
        </div>
    </div>
</div>
<div style="position: fixed; left: 0; bottom: 0; margin-inline: auto; width: 100%; z-index:-1" class="text-center">
    <p>CopyRight © 2023 jmu宿舍 </p>
</div>
</body>
</html>
